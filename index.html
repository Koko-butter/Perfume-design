<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/9ba0f16ccb.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="main-container">  
       <div class="sub-container1"> 
              
       </div>
       <div class="sub-container2">
          <p class="uppercase"> Perfume</p>
          <h3 class="heading">Gabrielle <br> Essence Eau <br> De Parfum</h3>
          <p class="paragraph">A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, perfumer-Creator for the <br> House of CHANEL.</p>
          <div class="price-container">
            <p class="amount"> <strong>$149.99</strong></p>
            <p class="previous-price">$169.99</p>
          </div>
          <button class="cart-button"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
       </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">koko-butter</a>.
  </div>

</body>
</html>
